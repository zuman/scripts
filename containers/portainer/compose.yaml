version: '3.8'
services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: always
    container_name: portainer
    ports:
      - "1000:8000"
      - "1443:9443"
    env_file:
      - .env
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$DATA:/data"
    networks:
      - common-proxy_default

networks:
  common-proxy_default:
    external: true
