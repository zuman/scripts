services:
  web:
    image: odoo:17.0
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "$PORT_443:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - $CONFIG:/etc/odoo
      - $ADDONS:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=$POSTGRES_USER
      - PASSWORD=$POSTGRES_PASSWORD
    networks:
      - common-proxy_default
      - odoo-network
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - $DATA:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network

volumes:
  odoo-web-data:

networks:
  common-proxy_default:
    external: true
  odoo-network:
    external: false
